<div class="myfp__pagedetails">

  <img
    ng-if="pageDetailsProp == 'profilepicture' || pageDetailsProp == 'picture' || pageDetailsProp == 'logo'"
    ng-src="{{valueProp}}"
    class="logo"
  />

  <div ng-if="pageDetailsProp == 'cover'">

    <div ng-if="responsive === 'true'" class="cover-wrapper">
      <img class="cover" ng-src="{{valueProp}}" />
    </div>

    <img ng-if="responsive !== 'true'" class="" ng-src="{{valueProp}}" />

  </div>

  <p
    ng-if="pageDetailsProp == 'name'"
    class="title"
    ng-bind-html="valueProp">
  </p>

  <p
    ng-if="pageDetailsProp == 'about'"
    class="short-description"
    ng-bind-html="valueProp">
  </p>

  <p
    ng-if="pageDetailsProp == 'description'"
    class="long-description"
    ng-bind-html="valueProp">
  </p>

</div>
