<div>
  <div infinite-scroll="loadMore()">
    <div class="myfp--feeds-post" dir-paginate="page in lazyPageContent|itemsPerPage:getItemsPerPage track by $index">

      <div class="myfp--wrap-text-image" ng-show="page.type=='photo'">

        <ul ng-show="isPictureArray(page)">
          <li ng-repeat="pic in page.picture track by $index">
            <a ng-href="{{pic.big}}" target="_blank">
              <img ng-src="{{pic.small}}" />
            </a>
          </li>
        </ul>

        <div ng-show="!isPictureArray(page)">
          <a ng-href="{{page.picture.big}}" target="_blank">
            <img ng-src="{{page.picture.small}}" />
          </a>
        </div>

      </div>

      <div class="myfp--wrap-text-image" ng-if="page.type!='photo'">
        <img ng-show="page.picture" ng-src="{{page.picture}}" />
      </div>

      <p ng-bind-html="page.text|enableLink"></p>

    </div>
    <dir-pagination-controls ng-show="active"></dir-pagination-controls>
  </div>
</div>
